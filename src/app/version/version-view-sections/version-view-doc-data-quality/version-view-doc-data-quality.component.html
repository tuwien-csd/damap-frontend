<div *ngIf="dmp">
  <div><span class="headings">{{'versions.view.documentation.structure' | translate}}:</span> {{dmp.structure}}</div>
  <div><span class="headings">{{'versions.view.documentation.metadata' | translate}}:</span> {{dmp.metadata}}</div>
  <div><span class="headings">{{'versions.view.documentation.data.quality' | translate}}:</span>
    <ul>
      <li *ngFor="let quality of dmp.dataQuality">
        {{'enum.dataquality.' + quality | translate}}<span
        *ngIf="isOtherDataQuality(quality)">: {{dmp.otherDataQuality}}</span>
      </li>
    </ul>
  </div>
</div>
