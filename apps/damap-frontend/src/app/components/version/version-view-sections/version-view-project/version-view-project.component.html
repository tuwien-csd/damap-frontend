<div *ngIf="project">
  <h3>{{project.title}}</h3>
  <div>{{project.start | date}} - {{project.end | date}}</div>
  <div>{{project.description}}</div>
  <div>{{project.funding?.fundingProgram}} {{project.funding?.fundingName}}</div>
  <div *ngIf="project.funding?.fundingStatus">
    <app-tag>{{project.funding.fundingStatus}}</app-tag>
  </div>
</div>
