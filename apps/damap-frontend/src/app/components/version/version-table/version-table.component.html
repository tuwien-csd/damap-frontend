<ng-container *ngIf="dmp">
  <h2>{{dmp.project?.title || 'DMP: ' + dmp.id}}</h2>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="versions">

      <!-- Version Column -->
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>  {{'versions.versionId' | translate}} </th>
        <td mat-cell *matCellDef="let element, index as i"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>  {{'versions.versionName' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.versionName}} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>  {{'versions.versionDate' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.versionDate | date}} </td>
      </ng-container>

      <!-- Revision Column -->
      <ng-container matColumnDef="revision">
        <th mat-header-cell *matHeaderCellDef> {{'versions.revisionNumber' | translate}} </th>
        <td mat-cell *matCellDef="let element"> {{element.revisionNumber}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewVersion(row.revisionNumber)"></tr>
    </table>
  </div>
</ng-container>
