<form>
  <damap-search-field
    class="search-field"
    [label]="'dmp.steps.people.search'"
    [appearance]="'outline'"
    (searchChange)="search($event)"></damap-search-field>
  <div class="result-list" *ngIf="currentSearchTerm && result.length > 0">
    <mat-selection-list
      hideSingleSelectionIndicator
      [multiple]="false"
      (selectionChange)="selectPerson($event)">
      <mat-list-option
        *ngFor="let person of result"
        [style]="'height: auto;'"
        [selected]="false"
        [value]="person">
        <mat-card-content>
          <div class="mat-card-container">
            <div>
              <div matListItemTitle class="person-detail-content">
                <strong> {{ person.firstName }} {{ person.lastName }} </strong>
              </div>
              <div
                matListItemLine
                *ngIf="person.mbox"
                class="person-detail-content">
                <mat-icon class="outline" inline="true">mail</mat-icon>
                {{ person.mbox }}
              </div>
              <div
                matListItemLine
                *ngIf="person.personId?.identifier"
                class="person-detail-content">
                <mat-icon inline="true">fingerprint</mat-icon>
                {{ person.personId?.type }}: {{ person.personId.identifier }}
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-list-option>
    </mat-selection-list>
  </div>
</form>
