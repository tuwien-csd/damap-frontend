<form>
  <mat-form-field class="search-field">
    <mat-label>{{ "dmp.steps.people.search" | translate }}</mat-label>
    <input
      #searchBox
      type="search"
      matInput
      (input)="search(searchBox.value)" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div
    *ngIf="currentSearchTerm && result.length > 0"
    class="full-width-result-list-container">
    <div class="result-list">
      <div
        onkeyup
        *ngFor="let person of result"
        (click)="selectPerson(person)"
        class="person-item">
        <div class="person-content">
          <span class="person-name">
            {{ person.firstName }} {{ person.lastName }}
          </span>
          <div
            *ngIf="person.mbox || person.personId?.identifier"
            class="person-details">
            <span *ngIf="person.mbox" class="person-info">{{
              person.mbox
            }}</span>
            <span
              *ngIf="person.personId?.identifier"
              class="person-info identifier-info">
              {{ person.personId?.type }}: {{ person.personId.identifier }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
