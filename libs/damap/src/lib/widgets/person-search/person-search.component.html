<form>
  <mat-form-field class="search-field">
    <mat-label>{{ "dmp.steps.people.search" | translate }}</mat-label>
    <input
      #searchBox
      type="search"
      matInput
      (input)="search(searchBox.value)" />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div class="result-list" *ngIf="currentSearchTerm && result.length > 0">
    <mat-selection-list
      hideSingleSelectionIndicator
      [multiple]="false"
      style="overflow: scroll"
      (selectionChange)="selectPerson($event)">
      <mat-list-option
        *ngFor="let person of result"
        [style]="'height: auto;'"
        [selected]="false"
        [value]="person">
        <mat-card-content>
          <div class="mat-card-container">
            <div>
              <div matListItemTitle>
                <strong> {{ person.firstName }} {{ person.lastName }} </strong>
              </div>
              <div matListItemLine *ngIf="person.mbox">
                <mat-icon class="outline" inline="true">mail</mat-icon>
                {{ person.mbox }}
              </div>
              <div matListItemLine *ngIf="person.personId?.identifier">
                <mat-icon inline="true">fingerprint</mat-icon>
                {{ person.personId?.type }}: {{ person.personId.identifier }}
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-list-option>
    </mat-selection-list>
  </div>
</form>
