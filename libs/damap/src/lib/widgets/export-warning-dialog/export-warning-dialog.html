<h1 mat-dialog-title>{{'dialog.export.title' | translate}}</h1>
<mat-dialog-content>
  {{'dialog.export.content' | translate}}
  <div class="container">
    <ng-container>
      <mat-form-field appearance="fill" *ngIf="!funderSupported">
        <mat-label>{{ 'dialog.export.type' | translate }}</mat-label>
        <mat-select [(value)]="selectedTemplate">
          <mat-option
            *ngFor="let id of dmpTemplate | keyvalue"
            [value]="id.key">
            {{id.value | translate}}<br />
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
    <div class="button-group">
      <button
        class="button"
        mat-button
        [mat-dialog-close]="selectedTemplate"
        [disabled]="!selectedTemplate && !funderSupported"
        mat-raised-button
        color="primary">
        {{'dialog.export.button' | translate}}
      </button>
      <button
        class="button"
        color="primary"
        mat-button
        mat-dialog-close="cancel"
        mat-raised-button>
        {{'dialog.export.cancel' | translate}}
      </button>
    </div>
  </div>
</mat-dialog-content>
