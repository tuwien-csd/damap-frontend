<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- URL Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>URL</th>
    <td mat-cell *matCellDef="let element">{{ element.url }}</td>
  </ng-container>

  <!-- Storage Location Column -->
  <ng-container matColumnDef="storageLocation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Location</th>
    <td mat-cell *matCellDef="let element">{{ element.storageLocation }}</td>
  </ng-container>

  <!-- Backup Location Column -->
  <ng-container matColumnDef="backupLocation">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Backup Location</th>
    <td mat-cell *matCellDef="let element">{{ element.backupLocation }}</td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon>{{
        element.active ? "visibility" : "visibility_off"
      }}</mat-icon>
    </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="toggleActivation(element.id)">
          <mat-icon>{{
            element.active ? "visibility_off" : "visibility"
          }}</mat-icon>
          {{ element.active ? "Deactivate" : "Activate" }}
        </button>
        <button mat-menu-item (click)="deleteDmp(element.id)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
  <tr mat-row *matRowDef="let row; columns: tableHeaders"></tr>

  <!-- No Data Row -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="2">No data available</td>
  </tr>
</table>

<mat-paginator
  [pageSize]="10"
  [pageSizeOptions]="[10, 15, 20]"
  showFirstLastButtons></mat-paginator>
