<div class="save-status">
  <ng-container *ngIf="saved else unsaved">
    <mat-icon>done</mat-icon>&nbsp;&nbsp;
    <div translate>form.changes.saved</div>
</ng-container><ng-template #unsaved>
  <mat-icon>save</mat-icon>&nbsp;&nbsp;
  <div translate>form.changes.unsaved</div>
</ng-template>
</div>
