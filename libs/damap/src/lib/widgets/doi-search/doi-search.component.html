<form>
  <div class="form-row">
    <damap-search-field
      class="full-width"
      [label]="'dmp.steps.data.specify.doi.search'"
      [placeholder]="'10.5281/zenodo.3885730'"
      [appearance]="'outline'"
      [control]="doi"
      [errorMessage]="'form.error.doi'"
      (searchChange)="searchChange($event)"></damap-search-field>
    <button
      mat-raised-button
      class="button-color-primary"
      type="submit"
      (click)="search(searchBox)"
      [disabled]="
        !searchBox || doi.invalid || loading === loadingState.LOADING
      ">
      {{ "dmp.steps.data.specify.button.add.doi" | translate }}
    </button>
  </div>
</form>
<app-error-message
  *ngIf="result === null"
  message="dmp.steps.data.specify.doi.not.found"></app-error-message>
<app-error-message
  *ngIf="duplicate"
  message="form.error.duplicateDoi"></app-error-message>
