<form>
  <div class="form-row">
    <mat-form-field class="full-width">
      <mat-label>{{
        "dmp.steps.data.specify.doi.search" | translate
      }}</mat-label>
      <input
        matInput
        #searchBox
        type="search"
        [formControl]="doi"
        placeholder="10.5281/zenodo.3885730" />
      <mat-icon matSuffix>search</mat-icon>
      <mat-error *ngIf="doi?.errors?.doi">
        {{ "form.error.doi" | translate }}
      </mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="search(searchBox.value)"
      [disabled]="
        !searchBox.value || doi.invalid || loading === loadingState.LOADING
      ">
      {{ "dmp.steps.data.specify.button.add.doi" | translate }}
    </button>
  </div>
</form>
<app-error-message
  *ngIf="result === null"
  message="dmp.steps.data.specify.doi.not.found"></app-error-message>
