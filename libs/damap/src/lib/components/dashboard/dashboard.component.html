<app-info-card></app-info-card>
<div [class]="isSmallScreen ? 'flex-grid-small' : 'flex-grid-large'">
  <div class="flex-grid-item">
    <mat-card appearance="outlined" class="dashboard-card mat-icon-shadow">
      <mat-card-content>
        <div class="flip-card-container">
          <app-flip-card
            [navigateRoute]="'/plans'"
            iconCard="list_alt"
            frontContent="{{ 'plans.mydmps' | translate }}"
            backContent="{{ 'plans.myDmpsDescription' | translate }}">
          </app-flip-card>

          <app-flip-card
            [navigateRoute]="'/dmp'"
            iconCard="add_circle"
            frontContent="{{
              'dashboard.instructions.create.heading' | translate
            }}"
            backContent="{{
              'dashboard.instructions.create.description' | translate
            }}">
          </app-flip-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="flex-grid-item">
    <mat-card appearance="outlined" class="dashboard-card mat-icon-shadow">
      <mat-card-content>
        <div class="flip-card-container">
          <app-flip-card
            [navigateRoute]="'info/how-to-create'"
            frontContent="{{ 'dashboard.instructions.heading' | translate }}"
            iconCard="contact_support"
            backContent="{{
              'dashboard.instructions.description' | translate
            }}">
          </app-flip-card>

          <app-flip-card
            [navigateRoute]="'info/damap'"
            iconCard="info"
            frontContent="{{ 'dashboard.tool.heading' | translate }}"
            backContent="{{ 'dashboard.tool.description' | translate }}">
          </app-flip-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
