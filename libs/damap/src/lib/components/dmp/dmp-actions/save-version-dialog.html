<h1 mat-dialog-title>{{'dmp.dialog.title' | translate}}</h1>
<div mat-dialog-content>
  <p>{{'dmp.dialog.description' | translate}}:</p>
  <mat-form-field appearance="fill" [style.width.%]="100">
    <mat-label>{{'dmp.dialog.label' | translate}}</mat-label>
    <input matInput [(ngModel)]="versionName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'dmp.dialog.button.cancel' | translate}}</button>
  <button mat-raised-button color="primary" [disabled]="!versionName"
          [mat-dialog-close]="versionName">{{'dmp.dialog.button.save' | translate}}</button>
</div>
