<app-step-intro>{{'dmp.steps.storage.intro' | translate}}</app-step-intro>
<section class="tu-storage">
  <div class="storage-grid">
    <mat-card *ngFor="let element of (internalStorages | storageFilter: storageStep?.getRawValue())"
              class="storage-card">
      <mat-card-header (click)="addStorage(element)">
        <div mat-card-avatar>
          <mat-icon>folder_open</mat-icon>
        </div>
        <mat-card-title>{{element.title}}</mat-card-title>
      </mat-card-header>
      <ng-container *ngIf="element.url">
        <mat-card-content><a href="{{element.url}}" target="_blank">{{'dmp.steps.storage.link' | translate}}</a>
        </mat-card-content>
      </ng-container>
    </mat-card>
  </div>
  <div class="storage-selected" [formGroup]="dmpForm">
    <ng-container formArrayName="storage">
      <mat-card *ngFor="let item of storageStep?.controls; let i = index">
        <div class="storage-card-top">
          <mat-card-header>
            <mat-card-title>{{item.value.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-actions>
            <button mat-icon-button color="accent" aria-label="{{'dmp.steps.storage.remove' | translate}}"
                    (click)="removeStorage(i)">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-card-actions>
        </div>
        <mat-card-content>
          <div [formGroupName]="i">
            <div class="form-row">
              <mat-form-field>
                <mat-label>{{'dmp.steps.storage.question.datasets' | translate}}</mat-label>
                <mat-select multiple formControlName="datasets">
                  <mat-option *ngFor="let dataset of datasets?.controls" [value]="dataset.value.referenceHash">
                    {{dataset.value.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</section>
