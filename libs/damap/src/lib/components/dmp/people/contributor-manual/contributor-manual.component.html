<div class="form-column">
  <mat-label
    class="label-title mat-title-large"
    id="example-radio-group-label"
    >{{
      "dmp.steps.summary.people.contributor.additional" | translate
    }}</mat-label
  >
  <button mat-raised-button (click)="show = !show">
    <ng-container *ngIf="show">{{
      "dmp.steps.people.manual.input.hide" | translate
    }}</ng-container>
    <ng-container *ngIf="!show">{{
      "dmp.steps.people.manual.input.show" | translate
    }}</ng-container>
  </button>
  <mat-card appearance="raised" *ngIf="show">
    <mat-card-content>
      <div [formGroup]="form" class="form-row">
        <app-input-wrapper
          [label]="'dmp.steps.people.manual.input.question.firstname'"
          [control]="firstName()"
          class="input-wrapper">
        </app-input-wrapper>
        <app-input-wrapper
          [label]="'dmp.steps.people.manual.input.question.lastname'"
          [control]="lastName()"
          class="input-wrapper">
        </app-input-wrapper>
        <app-input-wrapper
          [label]="'dmp.steps.people.manual.input.question.mbox'"
          [control]="mbox()"
          class="input-wrapper">
        </app-input-wrapper>
        <app-input-wrapper
          [label]="'dmp.steps.people.manual.input.question.orcid'"
          [control]="identifier()"
          class="input-wrapper">
        </app-input-wrapper>
      </div>
      <div class="button-row">
        <button
          mat-icon-button
          [disabled]="form.invalid"
          (click)="changeContactPerson()"
          title="{{ 'dmp.steps.people.contact.add' | translate }}">
          <mat-icon class="material-icon-primary">contact_mail</mat-icon>
        </button>
        <button
          mat-icon-button
          [disabled]="form.invalid"
          (click)="addContributor()"
          title="{{ 'dmp.steps.people.contributor.add' | translate }}">
          <mat-icon class="material-icon-primary">person_add</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
