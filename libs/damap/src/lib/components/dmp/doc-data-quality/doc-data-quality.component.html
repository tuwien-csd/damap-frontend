<div *ngIf="docDataStep?.value">
  <mat-label
    class="label-title mat-title-large"
    id="example-radio-group-label"
    >{{ "dmp.steps.documentation.label" | translate }}</mat-label
  >
  <mat-card
    appearance="raised"
    class="card-selected responsive-card card-shadow">
    <mat-card-content>
      <div class="mat-card-container">
        <app-textarea-wrapper
          [label]="'dmp.steps.documentation.question.structure'"
          [control]="structure"
          [autocompleteOptions]="optionsStructureAndVersioning">
        </app-textarea-wrapper>
        <div class="form-field-hint">
          <app-textarea-wrapper
            [label]="'dmp.steps.documentation.question.metadata'"
            [control]="metadata"
            [autocompleteOptions]="optionsMetadata">
          </app-textarea-wrapper>
          <app-tooltip [tooltip]="'info.documentation.metadata'"></app-tooltip>
        </div>
        <app-textarea-wrapper
          [label]="'dmp.steps.documentation.question.documentation'"
          [control]="documentation">
        </app-textarea-wrapper>
        <mat-form-field
          appearance="fill"
          class="form-full-width"
          [formGroup]="docDataStep">
          <mat-label>
            {{ "dmp.steps.documentation.question.dataQuality" | translate }}
          </mat-label>
          <mat-select formControlName="dataQuality" multiple>
            <mat-option
              *ngFor="
                let option of dataQualityOptions | keyvalue: originalOrder
              "
              [value]="option.key">
              {{ translateDataQualityPrefixEnum + option.value | translate }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <app-input-wrapper
          *ngIf="isOtherDataQualitySelected"
          appearance="fill"
          [maxLength]="4000"
          [label]="'dmp.steps.documentation.question.otherDataQuality'"
          [control]="otherDataQuality">
        </app-input-wrapper>
      </div>
    </mat-card-content>
  </mat-card>
</div>
