<div [formGroup]="dataset">
  <div>
    <p>{{ "dmp.steps.data.deletion.question.label" | translate }}</p>
    <mat-slide-toggle
      (change)="setDateOfDeletion($event)"
      formControlName="delete"
      >{{
        "dmp.steps.data.deletion.question.delete" | translate
      }}</mat-slide-toggle
    >
  </div>
  <div *ngIf="dataset.value.delete">
    <div class="form-row">
      <mat-form-field class="full-width">
        <mat-label>{{
          "dmp.steps.data.deletion.question.person" | translate
        }}</mat-label>
        <mat-select
          formControlName="deletionPerson"
          [compareWith]="getSelection">
          <mat-option [value]="null"></mat-option>
          <mat-option
            *ngFor="let contributor of contributors"
            [value]="contributor">
            {{ contributor.firstName + " " + contributor.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>{{
          "dmp.steps.data.deletion.question.date" | translate
        }}</mat-label>
        <input
          matInput
          formControlName="dateOfDeletion"
          [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <app-input-wrapper
      [label]="'dmp.steps.data.deletion.question.reason'"
      [control]="reasonForDeletion"
      [maxLength]="4000">
    </app-input-wrapper>
  </div>
</div>
