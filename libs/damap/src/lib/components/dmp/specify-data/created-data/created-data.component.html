<h2 translate>dmp.steps.data.specify.table.heading.new</h2>
<app-data-mc [control]="kind"></app-data-mc>

<ng-container *ngIf="kind.value === dataKind.SPECIFY">
  <mat-tab-group dynamicHeight>
    <mat-tab label="{{ 'dmp.steps.data.specify.tab.manual' | translate }}">
      <button
        class="button-position button-color-primary"
        mat-raised-button
        (click)="openDatasetDialog()">
        {{ "dmp.steps.data.specify.button.add.manual" | translate }}
      </button>
    </mat-tab>
    <mat-tab
      *ngIf="fitsServiceAvailable"
      label="{{ 'dmp.steps.data.specify.tab.upload' | translate }}">
      <app-file-upload
        [fileUpload]="fileUpload"
        (fileToUpload)="analyseFile($event)"
        (uploadToCancel)="cancelUpload($event)">
      </app-file-upload>
    </mat-tab>
  </mat-tab-group>

  <!-- TABLE -->
  <app-dataset-table
    *ngIf="datasets.controls.length"
    [datasets]="datasets"
    [tableHeaders]="tableHeaders"
    (updateDataset)="update($event)"
    (removeDataset)="remove($event)">
  </app-dataset-table>
</ng-container>
