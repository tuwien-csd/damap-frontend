<div *ngFor="let repo of repositories, last as last">
  <h3>{{repo.title}}</h3>
  <div><span class="headings">{{'versions.view.repositories.datasets' | translate}}:</span>
    <ul>
      <li *ngFor="let dataset of getDatasetsForRepository(repo)">
        {{dataset.title}}
      </li>
    </ul>
  </div>
  <hr *ngIf="!last">
</div>
