<div class="content">
  <h1 translate>gdpr.title</h1>
  {{ "gdpr.info" | translate }}
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of gdpr$ | async">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ item.entity }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div *ngFor="let entry of item.entries; last as last">
        <div *ngFor="let property of entry | keyvalue">
          <strong>{{ property.key }}:</strong> {{ property.value }}
        </div>
        <hr *ngIf="!last" />
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
